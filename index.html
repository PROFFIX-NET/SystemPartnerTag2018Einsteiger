<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

        <title>Mitarbeiter Stempelliste</title>
    </head>
    <body>
        <!-- Titelbalken -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="" class="navbar-brand">
                    <i class="fas fa-users"></i> Mitarbeiter Stempelliste
                </a>
                <span class="navbar-text">Abrufen der Mitarbeiter Stempelliste via PROFFIX REST API Erweiterung</span>
            </div>
        </nav>

        <!-- Tabellenaufbau -->
        <div class="container pt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" style="width: 80px">Stempelstatus</th>
                        <th scope="col">Name</th>
                        <th scope="col">Dauer</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <td colspan="3" class="text-muted text-center"><i class="fas fa-circle-notch fa-spin"></i> Daten werden geladen...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function() {

                /**
                 * Function fehlermeldung
                 * Gibt anstelle des Table-Body eine rote Fehlermeldung aus
                 * @param fehlertext: anzuzeigender Fehlertext der Fehlermeldung
                 */
                function fehlermeldung(fehlertext)
                {
                    $("#tablebody").empty(); // Tabelle leeren
                    $("#tablebody").append('<td colspan="3" class="text-danger text-center">' + fehlertext + '</td>'); // Fehlermeldung ausgeben
                }                

                // Loginobjekt erstellen
                var loginObj = {
                    Benutzer: "admin",
                    Datenbank: {"Name":"PXRESTAPI_DEMO"},
                    Module: ["ZEI"],
                    Passwort: "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855",
                };

                // **********
                // *** Login
                // **********
                $.ajax({
                    url: "https://remote.proffix.net:12121/pxapi/v2/PRO/Login",
                    type: "post",
                    data: JSON.stringify(loginObj), // zuvor erstelltes Loginobjekt als String übergeben (jQuery Hack)
                    contentType: "application/json",
                    dataType: "json",
                    complete: function(xhr) {
                        if (xhr.status == 201) { // Wenn der Status Code 201 Created entspricht ist das Login erfolgreich

                            // **********
                            // *** Erweiterung abrufen
                            // **********
                            $.ajax({
                                url: "https://remote.proffix.net:12121/pxapi/v2/EXTENSION/PROFFIX/AttendanceListExtension/AttendanxceList",
                                type: "get",
                                headers: {
                                    "PxSessionId": xhr.getResponseHeader('PxSessionId')
                                },
                                dataType: 'json',
                                success: function(mitarbeiterliste) { // im Erfolgsfall
                                    $("#tablebody").empty(); // Tabelle leeren
                                    if(mitarbeiterliste.forEach) { // Wenn die Funktion 'forEach' über 'mitarbeiterliste' verfügbar ist, handelt es sich um ein Array
                                        mitarbeiterliste.forEach(function(ma) { // für jeden Mitarbeiter in der Liste eine neue Zeile einfügen
                                            if(ma.MitarbeiterName) {
                                                $("#tablebody").append('<tr><td id="manr' + ma.MitarbeiterName + '" class="text-center"><i class="fas fa-user-' + ((ma.Eingestempelt) ? 'check text-success' : 'times text-danger') + '"></i></td><td>' + ma.MitarbeiterName + '</td><td>' + ma.Dauer + '</td></tr>')
                                            }
                                        });
                                    } else { // im Fehlerfall (kein Array, warum auch immer, Bug in der Erweiterung)
                                        fehlermeldung("Mitarbeiterliste kann nicht aufgelistet werden.");
                                    }
                                },
                                error: function(jqXHR, status, err) { // im Fehlerfall (HTTP-Fehler von der REST API)
                                    fehlermeldung("Mitarbeiterliste konnte nicht geladen werden: " + err);
                                }
                            });
                        } else { // Wenn Status nicht 201 entspricht, ist beim Login ein Fehler aufgetreten.
                            fehlermeldung("Es ist ein Fehler beim Login aufgetreten.");
                        }
                    }
                })
            });
        </script>
    </body>
</html>
